    <script type="text/javascript">
        window.addEventListener("scroll",function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky",window.scrollY > 0);

        function updatePlaceholderName() {
            const nameInput = document.getElementById("name");
            const placeholderElement = document.querySelector(".content__container__list__item.placeholder");

            nameInput.addEventListener("input", function() {
                placeholderElement.textContent = nameInput.value || "";
            });
        }

        document.addEventListener("DOMContentLoaded", updatePlaceholderName);

        document.addEventListener("DOMContentLoaded", function () {
            // Get the name input field and the list container
            const nameInput = document.getElementById("name");
            const listContainer = document.querySelector(".content__container__list");

            // Add an event listener for input changes
            nameInput.addEventListener("blur", function () {
                const name = nameInput.value.trim();

                // Check if a name is entered
                if (name) {
                    listContainer.classList.add("name-entered"); // Add the class for the transition
                } else {
                    listContainer.classList.remove("name-entered"); // Remove the class if the input is cleared
                }
            });
        })
    </script>
